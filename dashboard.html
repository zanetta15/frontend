<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Campus Hostel Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Hostel Management</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="hostels.html">Hostels</a></li>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="dashboard-section">
            <h2>Welcome, <span id="userName">User</span>!</h2>
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>My Bookings</h3>
                    <div id="bookingsList">
                        <!-- Bookings will be loaded dynamically -->
                    </div>
                </div>
                <div class="dashboard-card">
                    <h3>Profile Information</h3>
                    <div id="profileInfo">
                        <!-- Profile information will be loaded dynamically -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Campus Hostel Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/dashboard.js"></script>
</body>
</html>
